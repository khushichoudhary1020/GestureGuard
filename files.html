<body>
   <section id="about">
       <div class="container">
           <div class="row">
               <div class="wow fadeInUp col-md-6 col-sm-6" data-wow-delay="1.0s">
                   <h1>Project File</h1>                   
                   <div class="wow fadeInUp col-md-4 col-sm-5" data-wow-delay="1.3s">
                     <button class="btn btn-default" id="downloadButton1">Download DOCX File</button>
                   </div>
                   <script>
                       const downloadButton = document.getElementById('downloadButton1');
               
                       downloadButton.addEventListener('click', () => {
                           const a = document.createElement('a');
                           a.href = 'images/Khushi.docx';
                           a.download = 'Khushi.docx';
                           document.body.appendChild(a);
                           a.click();
                           document.body.removeChild(a);
                       });
                   </script>
               </div>
           </div>           
       </div>
   </section>
